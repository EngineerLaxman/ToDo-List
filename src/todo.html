<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css" />
    <title>Todo List</title>
</head>

<body>
    <div class="but">
        <a href="index.html">
            <button>Home</button>
        </a>
        <a href="workout.html">
            <button>Workout</button>
        </a>
        <a href="diet.html">
            <button>Diet</button>
        </a>
        <a href="notes.html">
            <button>Notes</button>
        </a>
    </div>
    <div class="todo-container">
        <h2>Todo List</h2>
        <ul id="todo-list">
        </ul>
        <div class="add-todo">
            <input type="text" id="new-item" placeholder="Enter new task">
            <button class="ba" onclick="addItem()">Add</button>
        </div>
    </div>
    <script>
        function addItem() {
            var newItem = document.getElementById("new-item").value.trim();
            if (newItem === "") {
                alert("Please enter a task!");
                return;
            }
            var list = document.getElementById("todo-list");
            var li = document.createElement("li");
            li.textContent = newItem;
            var deleteButton = document.createElement("button");
            deleteButton.textContent = "Delete";
            deleteButton.classList.add("delete-button");
            deleteButton.onclick = function () {
                li.remove();
            }; li.appendChild(deleteButton);
            list.appendChild(li); document.getElementById("new-item").value = "";
        }
    </script>
</body>

</html>
