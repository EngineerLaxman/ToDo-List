<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="next_page.css" />
  <title>Next Page</title>
</head>

<body>
  <h2>
    Checkout Your Notes below
  </h2>
  <span id="savedMessage">
  </span>
  <script>
    var savedMessage = localStorage.getItem('savedMessage');
    if (savedMessage) {
      document.getElementById('savedMessage').textContent = savedMessage;
    } else {
      document.getElementById('savedMessage').textContent = "Empty Notes? Write Something!";
    } localStorage.removeItem('savedMessage');
  </script>
  <center>
    <a href="notes.html">
      <button> Back </button>
    </a>
  </center>
</body>

</html>
